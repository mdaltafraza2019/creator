{%extends 'home.html'%}
{%load crispy_forms_tags%}
{%block title%} <title>ADD</title> {%endblock%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto bg-primary-subtle mt-3 p-3">
            <h3 class="bg-primary text-light text-center p-2">AddFile</h3>
            <form action="" method="post" enctype="multipart/form-data">

                {{form|crispy}}

        </div>
    </div>
</div>

{%endblock%}
