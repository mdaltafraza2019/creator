{%extends 'home.html'%}
{%load crispy_forms_tags%}
{%block title%} <title>Login</title> {%endblock%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto bg-primary-subtle mt-3 p-3">
            <h3 class="bg-primary text-light text-center p-2">Login</h3>
            <form action="" method="post">
                {%csrf_token%}
                {{form|crispy}}
                <button type="submit" class="btn bg-primary text-light text-center p-2 w-100">LogIn</button>
            </form>
            <a href="{%url 'register'%}">NewUser??SignUp</a>
        </div>
    </div>
</div>

{%endblock%}
